<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutoff Marks Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Cutoff Marks Calculator</h1>
    <div>
        <label for="marks1">Marks in Subject 1:</label>
        <input type="number" id="marks1" name="marks1">
    </div>
    <div>
        <label for="marks2">Marks in Subject 2:</label>
        <input type="number" id="marks2" name="marks2">
    </div>
    <div>
        <label for="marks3">Marks in Subject 3:</label>
        <input type="number" id="marks3" name="marks3">
    </div>
    <div>
        <button id="calculate">Calculate Cutoff</button>
    </div>
    <div>
        <h2>Cutoff Marks:</h2>
        <p id="cutoff"></p>
    </div>

    <script>
        $(document).ready(function() {
            $('#calculate').click(function() {
                var marks1 = parseFloat($('#marks1').val());
                var marks2 = parseFloat($('#marks2').val());
                var marks3 = parseFloat($('#marks3').val());

                var cutoff = (marks1 + marks2 + marks3) / 3;

                $('#cutoff').text(cutoff.toFixed(2));
            });
        });
    </script>
</body>
</html>
